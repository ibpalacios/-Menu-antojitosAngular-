<div class="container">
    <h4>Editar Platillo</h4>
    <hr>
</div>

<form novalidate="" enctype="multipart/form-data">
    <div class="form-group-sm small">

        <div class="row">
            <div class="form-group col-md-12">

                <div>
                    <input class="form-control form-control-sm" type="text " placeholder="Nombre del platillo" name="strName" required>
                    <!-- <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                <div class="mt-2">
                    <textarea class="form-control form-control-sm" rows="3" placeholder="Descripción" name="strDescription" required></textarea>
                    <!-- <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>
                <div class="mt-2">
                    <textarea class="form-control form-control-sm" rows="3" placeholder="Ingredientes" name="strIngredients" required></textarea>
                    <!-- <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>
                <div class="mt-2"> 
                    <input class="form-control form-control-sm" type="number " placeholder="Número de Piezas" name="nmbPieces" required>
                    <!-- <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>
                <div class="mt-2">
                    <input class="form-control form-control-sm" type="number " placeholder="Precio" name="nmbPrice" required>
                    <!-- <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>
                <div class="mt-2">
                    <select class="custom-select form-control form-control-sm" type="text" name="blnStatus">
                        <!-- <option [ngValue]="true">Activo</option>
                        <option [ngValue]="false">Inactivo</option> -->
                      </select>
                </div>

                <div class="mt-2">
                    <button type="submit" class="btn btn-danger btn-sm" style="width: 47%;">Cancelar</button>
                    <button type="submit" class="btn btn-success btn-sm float-right" style="width: 47%;">Editar</button>
                </div>

            </div>
        </div>

    </div>
</form>
